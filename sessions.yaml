- name: Blatt 3
  logic: propositionalNeg
  visible-rules:
    - conjI
    - conjE1
    - conjE2
    - disjI1
    - disjI2
    - disjE
    - impI
    - impE
    - notI
    - notE
    - falseE
    - notnotE
    - PBC
  tasks:
  - assumptions: ["p ∧ ¬q → s", "q → r", "¬r ∧ p"]
    conclusions: ["s"]
    min-blocks: 11
  - assumptions: ["¬(p ∧ q)"]
    conclusions: ["¬p ∨ ¬q"]
    min-blocks: 11
  - assumptions: ["¬p ∨ ¬q"]
    conclusions: ["¬(p ∧ q)"]
    min-blocks: 8
  - assumptions: ["¬(p ∨ q)"]
    conclusions: ["¬p ∧ ¬q"]
    min-blocks: 9
  - assumptions: ["¬p ∧ ¬q"]
    conclusions: ["¬(p ∨ q)"]
    min-blocks: 8
- name: Gemischte Übungsaufgaben
  logic: propositionalNeg
  visible-rules:
    - conjI
    - conjE1
    - conjE2
    - disjI1
    - disjI2
    - disjE
    - impI
    - impE
    - notI
    - notE
    - falseE
    - notnotE
    - PBC
  tasks:
  - assumptions: ["p ∨ (p ∧ q)"]
    conclusions: ["p"]
  - assumptions: ["p → r", "q → ¬r"]
    conclusions: ["¬(p ∧ q)"]
  - assumptions: ["a ∧ b", "b → c"]
    conclusions: ["c ∨ d"]
  - assumptions: []
    conclusions: ["(p → q) → (¬q → ¬p)"]
  - assumptions: ["p ∨ q", "p → r", "¬s → ¬q"]
    conclusions: ["r ∨ s"]
  - assumptions: ["p ∧ ¬q"]
    conclusions: ["¬(p → q)"]
  - assumptions: ["¬p → q", "¬q ∨ r"]
    conclusions: ["¬r → p"]
- name: Eigene Aufgaben
  logic: propositionalNeg
  visible-rules:
    - conjI
    - conjE1
    - conjE2
    - disjI1
    - disjI2
    - disjE
    - impI
    - impE
    - notI
    - notE
    - falseE
    - notnotE
    - PBC
  allow-custom: 1
